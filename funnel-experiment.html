<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deming Funnel Simulator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Controls (Left Column) -->
      <div id="controls" class="col-12 col-md-3 p-3 border-end">
        <form id="configForm">
          <div class="mb-4">
            <label for="rule" class="form-label">Rule:</label>
            <select id="rule" name="rule" class="form-select">
              <option value="1">Rule 1: No Adjustment</option>
              <option value="2">Rule 2: Compensate from Last</option>
              <option value="3">Rule 3: Compensate from Target</option>
              <option value="4">Rule 4: Follow Last Drop</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="sigma" class="form-label">Noise Ïƒ:</label>
            <input id="sigma" name="sigma" type="range" class="form-range" min="1" max="100" value="20">
            <div id="sigmaValue"></div>
          </div>
          <div class="mb-4">
            <label for="noiseModel" class="form-label">Noise Model:</label>
            <select id="noiseModel" name="noiseModel" class="form-select">
              <option value="gaussian">Gaussian</option>
              <option value="truncated_drift">Truncated + Drift</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="drops" class="form-label">Drops:</label>
            <input id="drops" name="drops" type="number" class="form-control" min="1" value="100">
          </div>
          <div class="mb-4">
            <label for="interval" class="form-label">Interval (ms):</label>
            <input id="interval" name="interval" type="number" class="form-control" min="10" value="45">
          </div>
          <div class="form-check mb-4">
            <input id="showFunnel" name="showFunnel" class="form-check-input" type="checkbox" value="show">
            <label for="showFunnel" class="form-check-label">Show Funnel Position</label>
          </div>
          <button id="startBtn" type="button" class="btn btn-primary w-100 mb-2">Start</button>
          <button id="pauseBtn" type="button" class="btn btn-secondary w-100 mb-2">Pause</button>
          <button id="resetBtn" type="button" class="btn btn-danger w-100 mb-4">Reset</button>
        </form>
      </div>
      <!-- Marble Plot & Chart Area (Right Column) -->
      <div id="marble-area" class="col-12 col-md-9 p-3">
        <h1 class="mb-3">Deming Funnel Simulator</h1>
        <canvas id="canvas" width="600" height="600" class="border mb-4 w-100"></canvas>
        <!-- Plotly Chart Card -->
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Drop Distribution</h2>
            <div id="plotlyHistogram"></div>
          </div>
        </div>
        <!-- Run Statistics Card -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Run Statistics</h2>
            <div id="stats"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS -->
  <script src="assets/funnel-engine.js"></script>
</body>
</html>
